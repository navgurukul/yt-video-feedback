<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- NavGurukul Logo Image -->
  <image x="475" y="50" width="250" height="120" xlink:href="/ng-logo.png" preserveAspectRatio="xMidYMid meet"/>
  
  <!-- Main Title -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#fbbf24" text-anchor="middle">
    NG YT Video Feedback
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="36" fill="#e5e7eb" text-anchor="middle">
    AI-Powered YouTube Video Evaluation Tool
  </text>
  
  <!-- Description -->
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="28" fill="#d1d5db" text-anchor="middle">
    Evaluate concept explanations and project walkthroughs
  </text>
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="28" fill="#d1d5db" text-anchor="middle">
    with comprehensive AI-powered feedback
  </text>
  
  <!-- Footer -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="24" fill="#9ca3af" text-anchor="middle">
    AI Learning Labs Initiative | navgurukul.org
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="40" fill="#fbbf24" opacity="0.3"/>
  <circle cx="1100" cy="530" r="50" fill="#10b981" opacity="0.3"/>
  <circle cx="1050" cy="100" r="35" fill="#ef4444" opacity="0.3"/>
  <circle cx="150" cy="530" r="45" fill="#8b5cf6" opacity="0.3"/>
</svg>
