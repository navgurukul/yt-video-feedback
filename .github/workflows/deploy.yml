name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          # Write the raw PEM key from GitHub Secrets
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 3.7.99.80 >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@3.7.99.80 "echo 'âœ… SSH Connected Successfully!'"

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@3.7.99.80 << 'EOF'
            cd ~/yt-video-feedback || exit
            git fetch origin master
            git reset --hard origin/master
            npm install --omit=dev
            pm2 restart yt-video-feedback || pm2 start npm --name "yt-video-feedback" -- start
          EOF
