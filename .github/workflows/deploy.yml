name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          # Decode base64 SSH key from GitHub Secrets
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Add EC2 host to known_hosts to avoid host verification prompt
          ssh-keyscan -H 13.232.43.19 >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@13.232.43.19 "echo 'âœ… SSH Connected Successfully!'"

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@13.232.43.19 << 'EOF'
            cd ~/yt-video-feedback || exit
            git fetch origin master
            git reset --hard origin/master
            npm install --omit=dev
            pm2 restart yt-video-feedback || pm2 start npm --name "yt-video-feedback" -- start
          EOF
