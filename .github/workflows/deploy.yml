name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---- SSH Setup ----
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh

          # -------- OPTION 1: Raw PEM secret --------
          # If your GitHub secret EC2_SSH_KEY contains the raw .pem content:
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa

          chmod 600 ~/.ssh/id_rsa
          # Add EC2 host to known_hosts to avoid prompt
          ssh-keyscan -H 13.232.43.19 >> ~/.ssh/known_hosts

      # ---- Test SSH Connection ----
      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@13.232.43.19 "echo 'âœ… SSH Connected Successfully!'"

      # ---- Deploy ----
      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@13.232.43.19 << 'EOF'
            cd ~/yt-video-feedback || exit
            git fetch origin master
            git reset --hard origin/master
            npm install --omit=dev
            pm2 restart yt-video-feedback || pm2 start npm --name "yt-video-feedback" -- start
          EOF
